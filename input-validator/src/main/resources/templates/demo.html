<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>validation</title>
</head>
<body>
<form action="/demo-add" method="post" th:object="${demo}">
    <p>姓名：<input name="name" th:value="*{name}" title="姓名"/></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    <p>密码：<input name="password" th:value="*{password}" title="密码"/></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>
    <p><input type="submit" value="提交" /></p>
</form>
</body>
</html>
